<div class="container">
  <div class="background-pattern"></div>

  <div class="register-wrapper">
    <!-- Header -->
    <div class="header">
      <div class="logo-circle">
        <svg class="logo-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
      </div>
      <h1 class="title">Expense Tracker</h1>
      <p class="subtitle">สร้างบัญชีใหม่</p>
    </div>

    <!-- Card -->
    <div class="register-card">
      <h2 class="card-title">สมัครสมาชิก</h2>

      <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
        <!-- Full Name -->
        <div class="form-group">
          <label class="label" for="fullName">ชื่อ-นามสกุล</label>
          <div class="input-wrapper">
            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
            <input
              id="fullName"
              type="text"
              class="input-field"
              placeholder="กรอกชื่อ-นามสกุล"
              [(ngModel)]="fullName"
              name="fullName"
              required
              autocomplete="name"
              #fullNameCtrl="ngModel"
            />
          </div>
          <small *ngIf="fullNameCtrl.invalid && (fullNameCtrl.dirty || fullNameCtrl.touched)" class="label" style="color:#f87171;">
            กรุณากรอกชื่อ-นามสกุล
          </small>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label class="label" for="email">อีเมล</label>
          <div class="input-wrapper">
            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
            </svg>
            <input
              id="email"
              type="email"
              class="input-field"
              placeholder="example@email.com"
              [(ngModel)]="email"
              name="email"
              required
              email
              autocomplete="email"
              #emailCtrl="ngModel"
            />
          </div>
          <small *ngIf="emailCtrl.invalid && (emailCtrl.dirty || emailCtrl.touched)" class="label" style="color:#f87171;">
            กรุณากรอกอีเมลให้ถูกต้อง
          </small>
        </div>

        <!-- Phone -->
        <div class="form-group">
          <label class="label" for="phone">เบอร์โทรศัพท์</label>
          <div class="input-wrapper">
            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
            </svg>
            <input
              id="phone"
              type="tel"
              class="input-field"
              placeholder="0xx-xxx-xxxx"
              [(ngModel)]="phone"
              name="phone"
              required
              pattern="^[0-9\-+\s()]{8,}$"
              autocomplete="tel"
              #phoneCtrl="ngModel"
            />
          </div>
          <small *ngIf="phoneCtrl.invalid && (phoneCtrl.dirty || phoneCtrl.touched)" class="label" style="color:#f87171;">
            กรุณากรอกเบอร์โทรให้ถูกต้อง
          </small>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label class="label" for="password">รหัสผ่าน</label>
          <div class="input-wrapper" style="position:relative;">
            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
            </svg>
            <input
              id="password"
              type="password"
              class="input-field"
              placeholder="••••••••"
              [(ngModel)]="password"
              name="password"
              required
              minlength="8"
              autocomplete="new-password"
              #pwdCtrl="ngModel"
            />
          </div>
          <small *ngIf="pwdCtrl.invalid && (pwdCtrl.dirty || pwdCtrl.touched)" class="label" style="color:#f87171;">
            รหัสผ่านต้องมีอย่างน้อย 8 ตัวอักษร
          </small>
        </div>

        <!-- Confirm Password -->
        <div class="form-group">
          <label class="label" for="confirmPassword">ยืนยันรหัสผ่าน</label>
          <div class="input-wrapper">
            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <input
              id="confirmPassword"
              type="password"
              class="input-field"
              placeholder="••••••••"
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
              required
              autocomplete="new-password"
              #confirmCtrl="ngModel"
            />
          </div>
          <p class="error-text" *ngIf="confirmPassword && password !== confirmPassword" style="color:#f87171;">
            รหัสผ่านไม่ตรงกัน
          </p>
        </div>

        <!-- Terms -->
        <div class="terms-section">
          <label class="checkbox-label">
            <input
              type="checkbox"
              class="checkbox"
              [(ngModel)]="acceptTerms"
              name="acceptTerms"
              required
              #termsCtrl="ngModel"
            />
            <span>ฉันยอมรับ <a href="javascript:void(0)" class="link">ข้อกำหนดและเงื่อนไข</a></span>
          </label>
          <small *ngIf="termsCtrl.invalid && (termsCtrl.dirty || termsCtrl.touched)" class="label" style="color:#f87171;">
            กรุณายอมรับข้อกำหนดและเงื่อนไข
          </small>
        </div>

        <!-- Submit -->
        <button
          class="btn-register"
          type="submit"
          [disabled]="f.invalid || !isFormValid()">
          สมัครสมาชิก
        </button>

        <!-- Login Link -->
        <div class="login-section">
          <p class="login-text">
            มีบัญชีอยู่แล้ว?
            <a href="javascript:void(0)" class="login-link" (click)="goToLogin()">เข้าสู่ระบบ</a>
          </p>
        </div>
      </form>
    </div>

    <p class="footer">© 2025 Expense Tracker. All rights reserved.</p>
  </div>
</div>
