<div class="container">
    <div class="background-pattern"></div>

    <div class="login-wrapper">
        <!-- Logo/Title -->
        <div class="header">
            <div class="logo-circle">
                <svg class="logo-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <h1 class="title">Expense Tracker</h1>
            <p class="subtitle">ระบบบันทึกรายจ่ายของคุณ</p>
        </div>

        <!-- Login Card -->
        <div class="login-card">
            <h2 class="card-title">เข้าสู่ระบบ</h2>

            <form #loginForm="ngForm" (ngSubmit)="onLogin()">
                <!-- Email Field -->
                <div class="form-group">
                    <label class="label">อีเมล</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                        <input type="email" class="input-field" [(ngModel)]="email" name="email"
                            placeholder="example@email.com" required #emailField="ngModel">
                    </div>
                    <p class="error-text" *ngIf="emailField.invalid && emailField.touched">
                        กรุณากรอกอีเมลให้ถูกต้อง
                    </p>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label class="label">รหัสผ่าน</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                        <input type="password" class="input-field" [(ngModel)]="password" name="password"
                            placeholder="••••••••" required minlength="6" #passwordField="ngModel">
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="remember-forgot">
                    <label class="checkbox-label">
                        <input type="checkbox" class="checkbox" [(ngModel)]="rememberMe" name="rememberMe">
                        <span>จดจำฉันไว้</span>
                    </label>
                </div>

                <!-- Login Button -->
                <button class="btn-login" type="submit" [disabled]="loginForm.invalid">
                    เข้าสู่ระบบ
                </button>

                <!-- Register Section -->
                <div class="register-section">
                    <p class="register-text">
                        ยังไม่มีบัญชี?
                        <button type="button" class="register-link" (click)="onRegister()">
                            สมัครสมาชิก
                        </button>
                    </p>
                </div>
            </form>
        </div>

        <p class="footer">© 2025 Expense Tracker. All rights reserved.</p>
    </div>
</div>
