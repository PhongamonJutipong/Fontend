<div class="card">
  <h2>เพิ่มรายจ่าย</h2>

  <form (ngSubmit)="save()">
    <label>ชื่อรายการ</label>
    <input type="text" [(ngModel)]="name" name="name" placeholder="เช่น ข้าวกลางวัน" required>

    <label>ประเภท</label>
    <input type="text" [(ngModel)]="category" name="category" placeholder="อาหาร / เดินทาง / อื่น ๆ" required>

    <label>จำนวนเงิน (บาท)</label>
    <input type="number" [(ngModel)]="amount" name="amount" min="1" required>

    <label>วันที่</label>
    <input type="date" [(ngModel)]="date" name="date" required>

    <label>หมายเหตุ</label>
    <textarea [(ngModel)]="note" name="note" rows="3" placeholder="เพิ่มเติม (ถ้ามี)"></textarea>

    <div class="actions">
      <button type="submit">บันทึก</button>
      <button type="button" class="ghost" (click)="cancel()">ยกเลิก</button>
    </div>
  </form>
</div>
